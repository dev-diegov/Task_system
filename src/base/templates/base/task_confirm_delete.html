{% extends 'base/main.html' %}

{% block content %}

<div class="navbar">
    <a href="{% url 'tasks' %}">&#x2BAA; Get back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>You are going to delete this task: '{{tasks}}'</p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>



{% endblock content %}
