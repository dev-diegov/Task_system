<h1>Pendings List</h1>
<a href="{% url 'create-task' %}">Create a new task</a>

<table>
    <tr>
        <th>Elements</th>
        <th></th>
        <th></th>
    </tr>

    {% for task in tasks%}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">Watch</a></td>
        <td><a href="{% url 'edit-task' task.id %}">Edit</a></td>
    </tr>

    {% empty %}
    <h3>List is empty.</h3>

    {% endfor %}
</table>
